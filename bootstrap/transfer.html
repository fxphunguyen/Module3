<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transfer</title>
    
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Transfer money Information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmTransfer" method="post">
            <fieldset class="row g-3">
                <div class="form-group row">
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Sender ID</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly id="senderId" name="senderId" value="1065">
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Sender Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly id="senderName" name="senderName" value="Gavin Alston">
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Email</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" readonly id="email" name="email" value="lemyleweho@mailinator.com">
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Sender balance</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" readonly id="balance" name="balance" value="0">
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="mb-3 col-md-3">
                        <label for="recipient_id" class="col-sm-12 col-form-label">Recipient Name</label>
                        <div class="col-sm-12">
                            <select id="recipient_id" class="form-select" name="recipientId">
                                <option value="1075">(1075) Tarik Carson</option>
                                <option value="1085">(1085) Athena Perkins</option>
                                <option value="1095">(1095) Emerson Sanford</option>
                                <option value="1105">(1105) Danielle Mendoza</option>
                                <option value="1115">(1115) Rose Beach</option>
                                <option value="1125">(1125) Sade Farrell</option>
                                <option value="1135">(1135) Shellie Merrill</option>
                                <option value="1145">(1145) Shoshana Bruce</option>
                                <option value="1155">(1155) Akeem Walter</option>
                                <option value="1165">(1165) Akeem Walter</option>
                                <option value="1175">(1175) Amaya Baker</option>
                                <option value="1185">(1185) Christian Butler</option>
                                <option value="1195">(1195) Edan Roach</option>
                                <option value="1215">(1215) Garth Walker</option>
                                <option value="1235">(1235) Jenna Patterson</option>
                                <option value="1245">(1245) Reuben Cobb</option>
                                <option value="1255">(1255) Maite Sargent</option>
                                <option value="1265">(1265) Vanna Cruz</option>
                                <option value="1275">(1275) Ashton Meyers</option>
                                <option value="1305">(1305) Thor Ball</option>
                                <option value="1315">(1315) Rama Wheeler</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Transfer Amount ($)</label>
                        <div class="col-sm-12">
                            <input type="text" id="transferAmount" class="form-control num-space" name="transferAmount" value="">
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Fees (%)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" value="10" readonly>
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label class="col-sm-12 col-form-label">Total amount of transaction ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" readonly id="transactionAmount" name="transactionAmount" value="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mb-3 col-md-12">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fa fa-exchange" aria-hidden="true"></i>
                                 Transfer
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
    </div>

    
    <script type="text/javascript" src="/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.number.js"></script>
    <script type="text/javascript" src="/js/custom-validation.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>


    <div class="footer">
        <div id="message-alert">
            
            
            <div class="alert-danger hide">
                <h5>Please correct errors below FE:</h5>
            </div>
            
        </div>
    </div>



    <script>
        $(function() {
            $("#transferAmount").on("change", function () {
                let transferAmount = $(this).val();
                let fees = 10;
                let feeAmount = transferAmount * fees / 100;
                let transactionAmount = parseInt(transferAmount) + feeAmount;
                $("#transactionAmount").val(transactionAmount);
            });
        });
    </script>

</body
