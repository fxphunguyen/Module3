<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create customer</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/sweetalert2.min.css">

    <style>
        .table-title {
            background: #299be4;
            color: #fff;
            padding: 16px 30px;
            border-radius: 3px 3px 0 0;
        }

        .row>div>a {
            float: right;
            margin: 10px;
        }

        .btn-outline-primary {
            color: #0d6efd;
            border-color: #0d6efd;
            margin-top: 15px;
        }
        .myerror{
            color: red;
        }
        .success{
            color: green;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Create customer</h1>
                </div>
                <div class="col-sm-6">
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="myform" method="post" novalidate="novalidate">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create customer
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/0229768f41.js" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/sweetalert2.all.min.js"></script>
    <script src="/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap/js/jquery.number.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/bootstrap/js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".close").click(function () {
                $("#myAlert").alert("close");
            });
        })

        $("#myform").validate({
            errorClass: "myerror",
            validClass: "success",
            rules: {
                fullName: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    number: true
                }
            },
            messages: {
                fullName: {
                    required: "Nhập tên đàng hoàng"
                },
                email: {
                    required: "Nhập email đi",
                    email: "Email phải giống như này nè --> name@domain.com"
                },
                phone: {
                    required: "không được bỏ trống",
                    number: "phải nhập số"
                }
            },
            submitHandler: function (form) {
                alert("chắc chưa?")
                form.submit();
            }

        });
    </script>

</body>

</html>
